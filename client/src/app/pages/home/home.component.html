<div class="flex items-center flex-col pt-56 h-screen">
    <div class="h-screen">

        <h1 class="text-4xl text-center font-bold my-10">
            Welcome to <span class="text-5xl text-blue-800">Klugah's App</span>
        </h1>

        <div class="flex flex-col items-center gap-5 justify-center">
            @if(authService.getUserDetail()){
                <h1 class="text-2xl">
                    You are logged in as <span class="font-bold bg-blue-600 rounded-md p-2 text-white">
                        {{authService.getUserDetail()?.fullname}}  
                    </span>
                </h1>
            }@else{
            <h1>You're not signed in yet</h1>

            <a routerLink="/signin">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">
                    SignIn
                </button>
            </a>
        }
        </div>
    </div>
</div>
