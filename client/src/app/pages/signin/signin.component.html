<div class="h-screen flex items-center justify-center">
    <form class="shadow-md rounded-md p-5 big-white w-1/6" [formGroup]="form" (ngSubmit)="signin()">

        <div class="py-4">
            <h1 class="font-bold py-2">
                SignIn
            </h1>

            <h6 class="text-slate-600 text-base">
                SignIn to your account
            </h6>
            
        </div>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email"/>
            <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Password</mat-label>
            <input matInput type="{{ hide? 'password' : 'text'}}" placeholder="Password" formControlName="password" />
            <mat-icon matPrefix>lock</mat-icon>
            <mat-icon (click)="hide = !hide" matSuffix>
                {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
        </mat-form-field>

        <button type="submit" [disabled]="form.valid"
        class="w-full border border-slate-200 rounded-md :bg-blue-400 py-2 px-3 bg-blue-700 text-white font-bold">
            SignIn
        </button>

        <div class="my-5">
            <span class="text-slate-600">
                Don't have an account?
            </span>

            <a class="text-purple-700" [routerLink]="['/signup']"> SignUp</a>
        </div>

    </form>

</div>
